<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">

      <ion-title class="title">

        <ion-label class="texto">
          Alertas
        </ion-label>
      </ion-title>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Alerta 1</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Camila Cunha em alerta 
    </ion-card-content>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Rua Sebastião Costa, próximo ao Supermercado União</ion-label>

  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Alerta 2</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Karina Brandão em alerta 
    </ion-card-content>

      <ion-icon name="pin" slot="start"></ion-icon>

      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Alerta 3</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

    </ion-card-content>

</ion-content>
